<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HTML paragraf</title>
</head>
<body>
   <!-- 
1. <p></p>            : Paragraf
2. <br><hr>			    : <br> untuk baris baru , <hr> untuk garis horizontal
3. <b></b>            : Bold=garis tebal
   <i></i>            : Italic=garis miring
   <u></u>            : Underline=garis bawah
4. <strong></strong>  : Memberi penekanan dengan mirip bold
   <em></em>          : (emphasis)Memberi penekanan dengan mirip italic -->
   <p><b>Ini adalah paragraf 1</b><i><br>Ini baris 1<br>Ini baris 2<br>Ini baris 3<br>Ini baris 4</i><br><u>SELESAI</u>
   </p>
   <hr>

   <p>
      <b>Ini adalah paragraf 2</b><br><br><em>Ini baris 2</em><br><strong><em><ins>Ini baris 3</ins></em></strong>
   </p>
   <hr>
   <strong>Ini baris 1</strong>

   <ol>z
      <li><b>1</b></li>
      <li><strong>2</strong></li>
      <li><i>c</i></li>
      <li><em>z</em></li>
      <li><u>d</u></li>
      <li><ins>a</ins></li>
      <li>a<sub>a</sub></li>
      <li>d<sup>a</sup></li>
      <li><del>aa</del></li>
      <li><mark>hi</mark></li>
      <li><small>a</small></li>
      <li><big>e</big></li>
   </ol>
   <img src="" alt="" sizes="" srcset="">
</body>

</html>
