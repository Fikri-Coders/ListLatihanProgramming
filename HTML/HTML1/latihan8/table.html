<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table</title>
</head>

<body>

	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>X</td>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>2</td>
			<td>2</td>
			<td>4</td>
		</tr>
	</table>
	<br>
	<table border="1" cellspacing="0" cellpadding="10">
		<thead>
			<tr>
				<th>X</th>
				<th>1</th>
				<th>2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<th>2</th>
				<td>2</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>


<br>
<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td rowspan="4">1</td>
		<td>1</td>
		<td>1</td>
	</tr>
	<tr>
		<td rowspan="2" colspan="2">1</td>
	</tr>
	<tr>
		
	</tr>
	
	<tr>
		
		<td>1</td>
		<td>1</td>
	</tr>
</table>

</body>

</html>
