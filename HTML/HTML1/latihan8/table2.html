<!DOCTYPE html>
<html>

<head>

	<title>HTML Table</title>
</head>

<body>
	<h3>TABLE SIMPLE</h3>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>

			<th>1</th>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<th>1</th>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>

	<h3>TABLE COMPLEX</h3>
	<table border="1" cellspacing="0" cellpadding="20">

			<tr>
				<th>1</th>
				<th>2</th>

				<th>4</th>
			</tr>

		<tbody>
			<tr>
				<th>1</th>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<th>1</th>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<th>1</th>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>

	<h3>PROJEK PAK SANDHIKA{SIMPLE AE}</h3>
	<table border="1" cellspacing="0" cellpadding="15">
		<tr>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		<tr>
			<th></th>
			<td colspan="2" rowspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<th></th>
			<td></td>
		</tr>
		<tr>
			<th></th>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>

</html>
