<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Latihan Pemrograman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Netflix-inspired theme */
            --bg-gradient: linear-gradient(135deg, #141414, #1c2526);
            --card-bg: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #e50914;
            --shadow: rgba(0, 0, 0, 0.5);
            --progress-bg: #333333;
            --header-bg: rgba(20, 20, 20, 0.95);
        }

        [data-theme="light"] {
            /* Optional light theme */
            --bg-gradient: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            --card-bg: #ffffff;
            --text-primary: #141414;
            --text-secondary: #666666;
            --accent: #e50914;
            --shadow: rgba(0, 0, 0, 0.1);
            --progress-bg: #cccccc;
            --header-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background: var(--header-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            position: sticky;
            top: 20px;
            z-index: 10;
            margin-bottom: 40px;
            transition: background 0.5s ease;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 2px 2px 6px var(--shadow);
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            background: #333333;
            color: var(--text-primary);
            font-size: 1rem;
            box-shadow: 0 4px 10px var(--shadow);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 6px 15px var(--shadow);
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #b20710;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .exercise-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
            overflow: hidden;
        }

        .exercise-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .exercise-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .exercise-number {
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .exercise-title {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .exercise-image {
            width: 100%;
            height: 160px;
            object-fit: contain;
            border-radius: 8px;
            background: #fff;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .exercise-card:hover .exercise-image {
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 100%;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            font-size: 1rem;
            color: var(--text-secondary);
            background: var(--header-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: background 0.5s ease, color 0.5s ease;
        }

        footer p {
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .exercise-grid {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1rem;
            }

            .exercise-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 15px;
            }

            .exercise-title {
                font-size: 1.2rem;
            }

            .exercise-image {
                height: 140px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            header {
                position: static;
            }

            .search-bar input {
                max-width: 100%;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }

            .exercise-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .exercise-number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .exercise-image {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Link Latihan Pemrograman</h1>
            <p>Kumpulan Hasil Latihan Saya dalam Belajar Berbagai Bahasa Pemrograman</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cari bahasa pemrograman...">
        </div>

        <button class="theme-toggle" id="themeToggle"><i class="fas fa-sun"></i></button>

        <div class="exercise-grid" id="exerciseGrid">
            <a href="LIST_BAHASA/list_html.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">1</span>
                    <h2 class="exercise-title">HTML</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png" alt="HTML Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>

            <a href="css-exercises.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">2</span>
                    <h2 class="exercise-title">CSS</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" alt="CSS Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>

            <a href="javascript-exercises.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">3</span>
                    <h2 class="exercise-title">JavaScript</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png" alt="JS Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>

            <a href="python-exercises.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">4</span>
                    <h2 class="exercise-title">Python</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/512px-Python-logo-notext.svg.png" alt="Python Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>

            <a href="php-exercises.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">5</span>
                    <h2 class="exercise-title">PHP</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/PHP-logo.svg/512px-PHP-logo.svg.png" alt="PHP Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>

            <a href="cpp-exercises.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">6</span>
                    <h2 class="exercise-title">C++</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/512px-ISO_C%2B%2B_Logo.svg.png" alt="C++ Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>

            <a href="java-exercises.html" class="exercise-card">
                <div class="exercise-header">
                    <span class="exercise-number">7</span>
                    <h2 class="exercise-title">Java</h2>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Java_programming_language_logo.svg/512px-Java_programming_language_logo.svg.png" alt="Java Logo" class="exercise-image">
                <div class="progress-bar"><div class="progress"></div></div>
            </a>
        </div>

        <footer>
            <p>"Belajar itu seperti mendayung melawan arus: berhenti mendayung, kau akan terbawa mundur." - Lao Tzu</p>
        </footer>
    </div>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const exerciseGrid = document.getElementById('exerciseGrid');
        const cards = exerciseGrid.getElementsByClassName('exercise-card');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            Array.from(cards).forEach(card => {
                const title = card.querySelector('.exercise-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });

        // Theme toggle (Netflix is dark by default, toggle to light)
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    </script>
</body>
</html>
