<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK Pembelajaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #e8f5e9, #c8e6c9, #81c784);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
            color: #2d5c33;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a3a20;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 300;
            color: #388e3c;
            margin-top: 5px;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .link-card a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #2d5c33;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link-card:hover a {
            color: #fff;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2d5c33, #388e3c);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #388e3c;
            transition: transform 0.3s ease;
        }

        .link-card:hover i {
            transform: rotate(15deg);
        }

        .link-card span {
            font-size: 1rem;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .links-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .link-card {
                padding: 15px;
            }

            .link-card span {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .links-container {
                grid-template-columns: 1fr;
            }

            .link-card i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Link Pembelajaran</h1>
            <p>Kumpulan sumber daya untuk pengembangan web</p>
        </header>

        <div class="links-container">
            <div class="link-card">
                <a href="http://css-tricks.com/almanac">
                    <i class="fas fa-code"></i>
                    <span>CSS Almanac</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference">
                    <i class="fas fa-book"></i>
                    <span>MDN CSS Reference</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://unsplash.com/">
                    <i class="fas fa-image"></i>
                    <span>Unsplash Photos</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://www.toptal.com/designers/subtlepatterns/">
                    <i class="fas fa-th"></i>
                    <span>Subtle Patterns</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://color.adobe.com/create/color-wheel">
                    <i class="fas fa-palette"></i>
                    <span>Adobe Color Wheel</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://balsamiq.com/">
                    <i class="fas fa-pencil-ruler"></i>
                    <span>Balsamiq Mockups</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://create.wa.link/">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp Link Generator</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://www.pexels.com/">
                    <i class="fas fa-camera"></i>
                    <span>Pexels Photos</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://fonts.google.com/">
                    <i class="fas fa-font"></i>
                    <span>Google Fonts</span>
                </a>
            </div>

            <div class="link-card">
                <a href="https://www.fontsquirrel.com/">
                    <i class="fas fa-text-height"></i>
                    <span>Font Squirrel</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
